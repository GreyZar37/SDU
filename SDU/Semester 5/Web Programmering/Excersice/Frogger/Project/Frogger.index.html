<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="game">
    
    <div class="finish_row">
        
    </div>
    
    <div class="water_row">
        <div class="water">
            <div class="log" id="log_small">
            </div>

        </div>
        <div class="water">
            <div class="log" id="log_medium">
            </div>

        </div>
        <div class="water">
            <div class="log" id="log_large">
            </div>

        </div>
    </div>
    
    <div class="grass_row">
        
    </div>
    
    <div class="road_row">
        <div class="road">
            <div class="car" id="red_car">
                
            </div>
        </div>
        <div class="road">
            <div class="car" id="blue_car">

            </div>
        </div>
        <div class="road">
            <div class="car" id="orange_car">

            </div>
        </div>
        
    </div>

    <div class="start_row">
      
    </div>
    <div id="frog">

    </div>
</div>

<div class="stats">
   <p id="score">Score: 0</p>
    <p id="lives">Lives: 3</p>
    <p id="level">Level: 1</p>
</div>
 <script src="script.js"></script>

</body>
</html>
