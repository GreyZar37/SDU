<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Happy Hour</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    
    
    
</head>
<body>

<div class="container">
    <img src="/Images/BoredPig.png" alt="Happy Hour" class="img" id="pig_image" onclick="pigPressed()">

    <div class="joke_container" role="region" aria-label="Joke setup">
        <h1 id="joke_txt">How did you make your friend rage?</h1>
        <h1 id="time_txt">00:045:32</h1>

        <div class="answer_container" role="form" aria-label="Submit your punchline" id="answer_container">
            <form  id ="jokeForm" class="answer_form">
                <input type="text" name="answer" placeholder="Type your punchline…" aria-label="Your answer" id="punchlineInputField">
                <input type="submit" value="Submit">
            </form>
            <p class="helper">Press Enter to submit your punchline.</p>
        </div>
    </div>
    
    <button class="chart_btn" type="button" aria-label="Open results">
        Show Results ▼
    </button>

    <div class="chart_graph" aria-live="polite">
        (Your chart will appear here)
    </div>
</div>

<script src="javascript.js"></script>
</body>
</html>
