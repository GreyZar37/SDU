<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left-column">
                <h3>Banana: <span class="banana-cost">0</span></h3>
                <h4>0<img src="./Assets/banana-42793_640.webp" alt="" srcset="" class="cost-img" draggable="false">pr. s</h4>
                <img src="./Assets/banana-42793_640.webp" alt="" srcset="" class="Banana" draggable="false" onclick="IncrementBanana()">
            </div>
            
            <div class="right-column">

                <div class="upgrade" onclick="BuyClicker()">
                    <div class="top-column">
                        <div class="left-section">
                           
                            <img src="./Assets/Monke.png" alt="" srcset="" class="upgrade-img div class="right-section>                           
                        </div>                        
                        <div class="right-section">
                        <h4>Monke (0)</h4>
                        <p>Cost:<span class="clicker-cost">10</span><img src="./Assets/banana-42793_640.webp" alt="" srcset="" class="cost-img" draggable="false"></p>                       
                       </div>
                    </div>
                    <div class="buttom-column">
                        <div class="left-section">
                            <p>1<img src="./Assets/banana-42793_640.webp" alt="" srcset="" class="cost-img" draggable="false">pr. s</p>
                        </div>
                    </div>
                </div>
          
                
            </div>
        </div>
    </section>

    <script src="/index.js"></script>
</body>
</html>
